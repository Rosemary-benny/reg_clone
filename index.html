<!DOCTYPE html>
<html>
  <head>
    <title>TinkerHub Registration</title>
  <head>

  <body>
    <h1>TinkerHub Registration</h1>
    <form method="post" action="/details">
      <label>Mobile Number</label><br>
      <input type="text" name="mnumber" required><br><br>
      <label>My full name is</label><br>
      <input type="text" name="fname"><br><br>
      <label>My mail id is</label><br>
      <input type="text" name="mail"><br><br>
      <label>My tinkerhub id is</label><br>
      <input type="text" name="tId"><br><br>
      <label for="gender">I prefer to use the pronoun</label><br>
  <select id="gender" name="gender">
    <option value="female">she/her</option>
    <option value="male">he/him</option>
    <option value="other">other</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">
    </form>
</body>
</html>
